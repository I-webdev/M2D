<div class="contact-body" id="about">

    <div class="contact-container">
        <h1 class="ps-3">Contact Form</h1>
    <form class="contact-form ps-3 shadow-lg rounded px-3 pt-3 mb-5" action="mailto:f1234r@t.com">

        <div class="mb-3">
            <label for="name">Name:</label>
            <input type="text" name="name">
        </div>

        
        <div class="mb-3">
            <label for="email">Email:</label>
            <input type="email" name="email">
        </div>
        
        <div class="mb-3">
            <label for="phone number">Phone:</label>
            <input type="number" name="phone-number">
        </div>
        
        <div class="mb-4">
            <textarea placeholder="Your Message..." name="message" id="" cols="30" rows="7"></textarea> <br>
            <button class="contact-btn px-3 shadow-lg" type="submit">Submit</button>
        </div>
        
        
          
    </form>
